name: Build and Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pyinstaller pyusb
          brew install libusb

      - name: Build app with PyInstaller
        run: |
          LIBUSB="$(brew --prefix libusb)/lib/libusb-1.0.dylib"
          pyinstaller \
            --name "NXT Lazarus" \
            --windowed \
            --onedir \
            --noconfirm \
            --add-binary "$LIBUSB:." \
            --add-binary "nbc:." \
            --add-data "examples:examples" \
            --add-data "nbc_include:nbc_include" \
            --hidden-import usb.backend.libusb1 \
            --hidden-import usb.backend.libusb0 \
            --hidden-import usb.backend.openusb \
            --hidden-import nxt_toolkit.compiler \
            --hidden-import nxt_toolkit.bytecode \
            --hidden-import nxt_toolkit.dataspace \
            --hidden-import nxt_toolkit.rxe_writer \
            --hidden-import nxt_toolkit.usb \
            --icon icon.icns \
            --osx-bundle-identifier com.nxttoolkit.app \
            nxt_toolkit/app.py

      - name: Lower deployment target to macOS 12.0
        run: |
          find "dist/NXT Lazarus.app" -type f \( -perm +111 -o -name '*.dylib' -o -name '*.so' \) | while read -r binary; do
            file "$binary" 2>/dev/null | grep -q "Mach-O" || continue
            minos=$(vtool -show-build "$binary" 2>/dev/null | grep "minos" | head -1 | awk '{print $2}')
            major=${minos%%.*}
            [ -n "$major" ] && [ "$major" -gt 12 ] 2>/dev/null || continue
            vtool -set-build-version macos 12.0 15.5 -replace -output "$binary.tmp" "$binary" && mv "$binary.tmp" "$binary" && chmod +x "$binary"
          done
          codesign -fs - --deep "dist/NXT Lazarus.app"

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "NXT Lazarus" \
            -srcfolder "dist/NXT Lazarus.app" \
            -ov \
            -format UDZO \
            "dist/NXT-Lazarus.dmg"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            "dist/NXT-Lazarus.dmg" \
            --title "NXT Lazarus $GITHUB_REF_NAME" \
            --generate-notes
